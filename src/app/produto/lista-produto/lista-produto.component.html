<div class="container mt-5 pt-4">

    <div class="row">

        <div *ngFor="let produto of produtos" class="card" style="width: 30%;">

            <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.id]">
                <img src="./assets/imagem/{{produto.imagem}}" width="150px" height="150px" class="card-img-top" alt="">
            </a>
           
            <h5 class="card-title card-body">{{produto.nome | titlecase}}</h5>
            <!-- <p class="card-text">Por apenas.</p>   -->

            <div class="card-body" [ngSwitch]="produto.promocao">                              
                <p *ngSwitchCase="true">Promoção!</p>
                <p *ngSwitchCase="false">Por apenas:</p>   
            </div>

            <div *ngIf="produto.promocao" class="card-body">                              
              <div>
                <h4 class="card-text">
                   <small><del>{{ produto.valor | currency:'BRL':true }}</del></small>
                   Por:{{ produto.valorPromo | currency:'BRL':true }}
                </h4>
              </div>    
            </div>
    
            <div *ngIf="!produto.promocao" class="card-body">                              
                <div><h4>{{ produto.valor | currency:'BRL':true }}</h4></div>    
            </div>

            <div class="card-footer text-center">
                <a class="btn btn-primary" [routerLink]="['/carrinho', produto.id]">
                   <span class="fa fa-shopping-cart"></span> Comprar
                </a>
              </div>
    
        </div>


    </div> 
     
</div>
